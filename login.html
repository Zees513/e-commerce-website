<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="card login-card shadow-lg p-4 p-md-5">
                    <h2 class="card-title text-center mb-4 login-title">log In</h2>
                    <p class="text-center mb-5 text-secondary">login your account today!</p>
                    
                    <form>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-lg login-input" id="emailInput" placeholder="Enter Your Name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg login-input" id="passwordInput" placeholder="Enter Your Password" required>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMeCheck">
                                <label class="form-check-label" for="rememberMeCheck">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg login-btn">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-5">
                        <p class="mb-0 text-secondary">Don't have an account? <a href="#" class="forgot-link">Register Here</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
